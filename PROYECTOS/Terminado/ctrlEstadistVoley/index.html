<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="https://drive.google.com/file/d/1NEGF8SYPb782gFPB7O1OdYIwr3B-_5Yp/view?usp=share_link">
    <title>Monitor de estadisticas de partidos</title>

</head>

<body>
    <main>
        <div class="presentacion">
            <h1>MONITOR</h1>
            <h2></h2>
            <!-- <img src="https://ibb.co/W0CK13C" alt=""> -->
            <a href="https://imgbb.com/"><img src="https://i.ibb.co/tzRC5hR/Crr-ultimo.png" alt="Crr-ultimo" border="0"></a>
        </div>

        
        <div class="separacion1"></div>
        <section class="datosPrelim">
            <div id="nJugador">
                <h3> Nombre del jugador:</h3>
                <input id="jugador" type="text">
            </div>
            <div id="fecha">
                <h3> Fecha del partido: </h3>
                <input type="date" value="2022-11-01" autocomplete="on" id="fechaP">
            </div>
                <div id="equipo">
                <h3> Equipo rival: </h3>
                <select name="select" class="selector" id="equipoP">
                <option class="value" value="REGATAS CTES.">Regatas Ctes.</option>
                <option class="value" value="INDU">INDU</option>
                <option class="value" value="ESMUGO">Esmugo</option>
                <option class="value" value="RELAX">Relax</option>
                <option class="value" value="CUNE">CUNE</option>
                <option class="value" value="BOMBEROS">Bomberos</option>
                <option class="value" value="SAN MARTIN">San Martin</option>
                <option class="value" value="VIRGEN NIÑA">Virgen Niña</option>
                <option class="value" value="JAGUARES">Jaguares</option>
                <option class="value" value="DEFENSORES">Defensores</option>
                <option class="value" value="COLONIA ELISA">Colonia Elisa</option>
                <option class="value" value="REGATAS S14">Regatas S14</option>
                <option class="value" value="EQUIPO X">Otro..</option>
            </select>
            </div>
            
        </section>
        <div class="separacion2"></div>
        <section class="panel">
            <section class="remates">
                <div class="totales">
                    <h3 class="tipoMov">REMATES</h3>
                    <input type="number" id = 'rematesTotales' readonly>
                </div>
                
                <div>
                    <h3 class="calidadMov">Remates buenos</h3>
                    <input type="number" id="rematesBuenos" >
                    <button type="button" id="sumarRemBue" class="botIncDis">+</button>
                    <button type="button" id="restarRemBue" class="botIncDis">-</button>
                </div>
                <div>
                    <h3 class="calidadMov">Remates regulares</h3>
                    <input type="number" id="rematesRegulares" >
                    <button type="button" id="sumarRemReg" class="botIncDis">+</button>
                    <button type="button" id="restarRemReg" class="botIncDis">-</button>
                </div>
                <div>
                    <h3 class="calidadMov">Remates malos</h3>
                    <input type="number" id="rematesMalos" >
                    <button type="button" id="sumarRemMal" class="botIncDis">+</button>
                    <button type="button" id="restarRemMal" class="botIncDis">-</button>
                </div>
            </section >
            <br>
            <section class="recepciones">
                <div class="totales">
                    <h3 class="tipoMov">RECEPCIONES</h3>
                    <input type="number" id='recepTotales' readonly>
                </div>
                <div>
                    <h3 class="calidadMov">Recepciones buenas</h3>
                    <input type="number" id="recepcionesBuenas" >
                    <button type="button" id="sumarRecBue" class="botIncDis">+</button>
                    <button type="button" id="restarRecBue" class="botIncDis">-</button>
                </div>
                <div>
                    <h3 class="calidadMov" id="txtReg">Recepciones regulares</h3>
                    <input type="number" id="recepcionesRegulares" >
                    <button type="button" id="sumarRecReg" class="botIncDis">+</button>
                    <button type="button" id="restarRecReg" class="botIncDis">-</button>
                </div>
                <div>
                    <h3 class="calidadMov">Recepciones malas</h3>
                    <input type="number" id="recepcionesMalas" >
                    <button type="button" id="sumarRecMal" class="botIncDis">+</button>
                    <button type="button" id="restarRecMal" class="botIncDis">-</button>
                </div>
            </section>
            <br>
            <section class="saques">
                <div class="totales">
                    <h3 class="tipoMov">SAQUES</h3>
                    <input type="number" id ='saquesTotales' readonly>
                </div>
                <div>
                    <h3 class="calidadMov">Saques buenos</h3>
                    <input type="number" id="saquesBuenos" >
                    <button type="button" id="sumarSaqBue"  class="botIncDis">+</button>
                    <button type="button" id="restarSaqBue" class="botIncDis">-</button>
                </div>
                <div>
                    <h3 class="calidadMov">Saques regulares</h3>
                    <input type="number" id="saquesRegulares" >
                    <button type="button" id="sumarSaqReg"  class="botIncDis">+</button>
                    <button type="button" id="restarSaqReg" class="botIncDis">-</button>
                </div>
                <div>
                    <h3 class="calidadMov">Saques malos</h3>
                    <input type="number" id="saquesMalos" >
                    <button type="button" id="sumarSaqMal" class="botIncDis">+</button>
                    <button type="button" id="restarSaqMal" class="botIncDis">-</button>
                </div>
            </section>
        </section>
        <br>
        <br>
        <section class="resultados inactive">
            <div class="resDatPrelim">
                <div class="rivales">
                    <h3 id="regatas">REGATAS</h3>
                    <h3 id="vs">VS</h3>
                    <h3 id="rival"></h3>
                </div>
                <div class="jugador">
                    <h3 id="jug"></h3>
                </div>
                <div class="fecha">
                    <h3 id="dia"></h3>
                </div>
            </div>
            <div class="ResultRemates">
                <ul>
                    <li id="rm-tot"></li>
                    <ul>
                        <li id="rm-bue"></li>
                        <li id="rm-reg"></li>
                        <li id="rm-mal"></li>
                    </ul>
                </ul>
            </div>
            <div class="ResultRecepciones">
                <ul>
                    <li id="rc-tot"></li>
                    <ul>
                        <li id="rc-bue"></li>
                        <li id="rc-reg"></li>
                        <li id="rc-mal"></li>
                    </ul>
                </ul>
            </div>
            <div class=k"ResultSaques">
                <ul>
                    <li id="s-tot"></li>
                    <ul>
                        <li id="s-bue"></li>
                        <li id="s-reg"></li>
                        <li id="s-mal"></li>
                    </ul>
                </ul>
                <div class="cajImgRes">
                    <a href="https://imgbb.com/"><img class="imgRes" src="https://i.ibb.co/tzRC5hR/Crr-ultimo.png" alt="Crr-ultimo" border="0"></a>
                </div>
            </div>
        </section>
        <br>
        <div class="botonImprResult">
            <h3 id="DatosCompletos"></h3>
            <br>
            <button id="imprimir" > IMPRIMIR </button>
        </div>
        <br>
        <br> 
    </main>

</body>
</html>
