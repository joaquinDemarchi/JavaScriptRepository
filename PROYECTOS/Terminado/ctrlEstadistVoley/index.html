<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Monitor de estadisticas de partidos</title>

</head>

<body>
    <main>
        <div class="presentacion">
            <h1>MONITOR</h1>
            <h2></h2>
            <img src="./Crr_ultimo.png" alt="">
        </div>

        
        <div class="separacion1"></div>
        <section class="datosPrelim">
            <div id="fecha">
                <h3> Intoduce la fecha: </h3>
                <input type="date" placeholder="">
            </div>
            <div id="equipo">
                <h3> Selecciona el rival: </h3>
                <select name="select" class="selector">
                <option class="value" value="value1">Regatas Ctes.</option>
                <option class="value" value="value2">INDU</option>
                <option class="value" value="value3">Esmugo</option>
                <option class="value" value="value4">Relax</option>
                <option class="value" value="value5">CUNE</option>
                <option class="value" value="value6">Bomberos VO</option>
            </select>
            </div>
            
        </section>
        <div class="separacion2"></div>
        <section class="panel">
            <section class="remates">
                <div class="totales">
                    <p class="tipoMov">REMATES</p>
                    <input type="number" id = 'rematesTotales' readonly>
                </div>
                
                <div>
                    <p class="calidadMov">Remates buenos</p>
                    <input type="number" id="rematesBuenos" >
                    <button type="button" id="sumarRemBue" class="botIncDis">+</button>
                    <button type="button" id="restarRemBue" class="botIncDis">-</button>
                </div>
                <div>
                    <p class="calidadMov">Remates regulares</p>
                    <input type="number" id="rematesRegulares" >
                    <button type="button" id="sumarRemReg" class="botIncDis">+</button>
                    <button type="button" id="restarRemReg" class="botIncDis">-</button>
                </div>
                <div>
                    <p class="calidadMov">Remates malos</p>
                    <input type="number" id="rematesMalos" >
                    <button type="button" id="sumarRemMal" class="botIncDis">+</button>
                    <button type="button" id="restarRemMal" class="botIncDis">-</button>
                </div>
            </section >
            <br>
            <section class="recepciones">
                <div class="totales">
                    <p class="tipoMov">RECEPCIONES</p>
                    <input type="number" id='recepTotales' readonly>
                </div>
                <div>
                    <p class="calidadMov">Recepciones buenas</p>
                    <input type="number" id="recepcionesBuenas" >
                    <button type="button" id="sumarRecBue" class="botIncDis">+</button>
                    <button type="button" id="restarRecBue" class="botIncDis">-</button>
                </div>
                <div>
                    <p class="calidadMov">Recepciones regulares</p>
                    <input type="number" id="recepcionesRegulares" >
                    <button type="button" id="sumarRecReg" class="botIncDis">+</button>
                    <button type="button" id="restarRecReg" class="botIncDis">-</button>
                </div>
                <div>
                    <p class="calidadMov">Recepciones malas</p>
                    <input type="number" id="recepcionesMalas" >
                    <button type="button" id="sumarRecMal" class="botIncDis">+</button>
                    <button type="button" id="restarRecMal" class="botIncDis">-</button>
                </div>
            </section>
            <br>
            <section class="saques">
                <div class="totales">
                    <p class="tipoMov">SAQUES</p>
                    <input type="number" id ='saquesTotales' readonly>
                </div>
                <div>
                    <p class="calidadMov">Saques buenos</p>
                    <input type="number" id="saquesBuenos" >
                    <button type="button" id="sumarSaqBue"  class="botIncDis">+</button>
                    <button type="button" id="restarSaqBue" class="botIncDis">-</button>
                </div>
                <div>
                    <p class="calidadMov">Saques regulares</p>
                    <input type="number" id="saquesRegulares" >
                    <button type="button" id="sumarSaqReg"  class="botIncDis">+</button>
                    <button type="button" id="restarSaqReg" class="botIncDis">-</button>
                </div>
                <div>
                    <p class="calidadMov">Saques malos</p>
                    <input type="number" id="saquesMalos" >
                    <button type="button" id="sumarSaqMal" class="botIncDis">+</button>
                    <button type="button" id="restarSaqMal" class="botIncDis">-</button>
                </div>
            </section>
        </section>
        <br>
        <br>
        <section class="resultados inactive">
            <div class="ResultRemates">
                <ul>
                    <li id="rm-tot"></li>
                    <ul>
                        <li id="rm-bue"></li>
                        <li id="rm-reg"></li>
                        <li id="rm-mal"></li>
                    </ul>
                </ul>
            </div>
            <div class="ResultRecepciones">
                <ul>
                    <li id="rc-tot"></li>
                    <ul>
                        <li id="rc-bue"></li>
                        <li id="rc-reg"></li>
                        <li id="rc-mal"></li>
                    </ul>
                </ul>
            </div>
            <div class="ResultSaques">
                <ul>
                    <li id="s-tot"></li>
                    <ul>
                        <li id="s-bue"></li>
                        <li id="s-reg"></li>
                        <li id="s-mal"></li>
                    </ul>
                </ul>
            </div>
        </section>
        <br>
        <div class="botonImprResult">
            <p id="DatosCompletos"></p>
            <br>
            <button id="imprimir" > IMPRIMIR </button>
        </div>
        <br>
        <br> 
    </main>
